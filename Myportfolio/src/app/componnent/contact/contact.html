<form [formGroup]="form" (ngSubmit)="sendEmail($event)">
  <div class="field">
    <input type="text" name="user_name" formControlName="name" />
    <label>Your Name</label>
    <p *ngIf="name?.hasError('required') && submitted" class="text-danger">
      Name is required !
    </p>
    <p *ngIf="name?.hasError('minlength') && submitted" class="text-danger">
      name should be more than 3 characters
    </p>
  </div>

  <div class="field">
    <input type="email" name="user_email" formControlName="email" />
    <label>Your Email</label>
    <p *ngIf="email?.hasError('required') && submitted" class="text-danger">
      Email is required !
    </p>
    <p *ngIf="email?.hasError('email') && submitted" class="text-danger">
      Enter valid Email !
    </p>
  </div>

  <div class="field">
    <textarea name="message" formControlName="message"></textarea>
    <label>Your Message</label>
    <p *ngIf="message?.hasError('required') && submitted" class="text-danger">
      message is required !
    </p>
  </div>

  <button type="submit">Send</button>
</form>
